<div class="top">
    <h2>Danh mục loại tin</h2>
    <div class="right">
        <p-button (click)="showAdd()" icon="pi pi-external-link" label="Thêm"></p-button>
    </div>
</div>

<div class="bot">
    <p-panel header="Tìm kiếm" [style]="{'margin-top': '2px'}">
        <form class="form-horizontal"  (ngSubmit)="search(form)" #form="ngForm">
            <div class="form-group">
                <label class="col-sm-1 control-label no-padding-right"> Tìm theo cột: </label>
                <div class="col-sm-11">
                    <input  type="text" (change)="InitValueFormFilter()" [(ngModel)]="filter.FilterValue" class="form-control"  placeholder="nhập giá trị tìm kiếm" name="FilterValue" >

                    <p-dropdown [options]="filterTypeColumn"placeholder="Tùy chọn cột" optionLabel="viewValue" optionValue ="value" (onChange)="InitValueFormFilter()" [(ngModel)]="filter.FilterColumn" 
                    name="FilterColumn"  ngModel #FilterColumn="ngModel" 
                    >
                    </p-dropdown>
                   
                    <p-dropdown [options]="filterTypeValue" (onChange)="InitValueFormFilter()"  [(ngModel)]="filter.FilterType"  placeholder="Tùy chọn so sánh" editable="true"   optionLabel="viewValue" optionValue="value" [showClear]="true"  name="FilterValue"  ngModel #FilterValue="ngModel"   ></p-dropdown>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label no-padding-right"></label>
                <div class="col-sm-11">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Tìm</button>
                </div>
            </div>
        </form> 
    </p-panel>

    
    <p-table selectionMode="single" [value]="listItem.Items" styleClass="p-datatable-gridlines"
        [style]="{'margin-top': '2px', 'width': '100%'}">
        <ng-template pTemplate="header">
            <tr>
                <th>STT</th>
                <th id="Code"  (dblclick)="OrderBy('Code')" (click)="ChangeColorColumnIsClick('Code')">Mã</th>
                <th id="Name"  (dblclick)="OrderBy('Name')" (click)="ChangeColorColumnIsClick('Name')">Tên</th>
                <th id="Description" (dblclick)="OrderBy('Description')" (click)="ChangeColorColumnIsClick('Description')">Mô tả</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item let-i="rowIndex">
            <tr>
                <td style="text-align: center;">{{i+1}}</td>
                <td style="text-align: center;">{{item.code}}</td>
                <td>{{item.name}}</td>
                <td>{{item.description}}</td>
                <td style="text-align: center;">
                    <button pButton type="button" title="Sửa" class="p-button-secondary"><i
                            class="fas fa-edit"></i></button>
                    <button (click)="delete(item.id)" pButton type="button" title="Xóa" class="p-button-danger"><i
                            class="fas fa-trash"></i></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <div class="mt-5" style="position: relative;margin-left: 40%;">
        <ngb-pagination [collectionSize]="listItem.TotalRecords" [pageSize]="listItem.PageSize" [(page)]="listItem.PageIndex" [maxSize]="10"
            [rotate]="true" (pageChange)="loadPage($event)"></ngb-pagination>
    </div>
</div>
