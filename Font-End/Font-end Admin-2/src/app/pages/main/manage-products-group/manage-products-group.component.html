<div class="top">
    <h2>Danh sách nhóm sản phẩm</h2>
    <div class="right">
        <!-- <button class="btnX" pButton type="button" (click)="showAdd()" lable="Thêm"></button> -->
        <p-button (click)="showAdd()" icon="pi pi-external-link" label="Thêm"></p-button>
        
    </div>
</div>
<div class="bot">
    <p-table selectionMode="single" [value]="products_group" styleClass="p-datatable-gridlines" [style]="{'margin-top': '2px', 'width': '100%'}" >
        <ng-template pTemplate="header">
            <tr>
                <th>STT</th>
                <th>Mã nhóm</th>
                <th>Tên nhóm</th>
                <th>Mô tả</th>
                <th>Thao tác</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product  let-i="rowIndex" let-expanded="expanded">
            <tr>
                <td style="text-align: center;">{{i+1}}</td>
                <td style="text-align: center;">{{product.maNhom}}</td>
                <td>{{product.tenNhom}}</td>
                <td>{{product.moTa}}</td>
                <td  style="text-align: center;">
                    <button pButton type="button" title="Sửa"  class="p-button-secondary"><i class="fas fa-edit"></i></button>
                    <button pButton type="button" title="Xóa"  class="p-button-danger"><i class="fas fa-trash"></i></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <div class="mt-5" style="position: relative;margin-left: 40%;">
        <ngb-pagination [collectionSize]="totalItems" [pageSize]="pageSize" [(page)]="page" [maxSize]="10" [rotate]="true" (pageChange)="loadPage($event)"></ngb-pagination>
    </div>
</div>
<!-- Add -->
<p-dialog [(visible)]="displayAdd" [style]="{width: '30vw'}" [dismissableMask]="true" [modal]="true">
    <!-- Content -->
    <ng-template pTemplate="header">
        <h3>Thêm nhóm đồ gia dụng</h3>
    </ng-template>
    <div style="width: 90%; margin-left: 5%;">
        <label style="font-weight: bold;">Tên nhóm:</label>
        <input type="text" class="form-control"  placeholder="Tên nhóm">
        <label style="font-weight: bold;">Mô tả:</label>
        <p-editor  [style]="{'height':'320px'}"></p-editor>
    </div>
    
    <p-footer>
        <button type="submit" class="btn btn-primary waves-effect waves-light mr-2">
            <i class="mdi mdi-check"></i>
            Thêm
        </button>
        <button type="button" (click)="displayAdd = false" class="btn btn-danger waves-effect waves-light"> <i
            class="mdi mdi-window-close"></i>
            Huỷ</button>
        </p-footer>
    </p-dialog>
