<div class="top">
    <h2>Nhật ký đăng nhập</h2>
   
    
</div>
<div class="bot">
    
    <p-table selectionMode="single" [value]="Events" styleClass="p-datatable-gridlines" [style]="{'margin-top': '2px', 'width': '100%'}" >
        <ng-template pTemplate="header">
            <tr>
                <th>STT</th>
                <th>Thời gian</th>
                <th>Chức năng</th>
                <th>Tài khoản</th>
                <th>Địa chỉ IP</th>
                <th>Họ tên</th>
                <th>Vai trò</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item  let-i="rowIndex" let-expanded="expanded">
            <tr>
                <td style="text-align: center;">{{i+1}}</td>
                <td style="text-align: center;">{{item.docdate|DateVN}}</td>
                <td>{{item.command}}</td>
                <td>{{item.account}}</td>
                <td>{{item.ipAddress}}</td>
                <td>{{item.hoTen}}</td>
                <td>{{item.role}}</td>
            </tr>
        </ng-template>
    </p-table>
    <!-- <div class="mt-5" style="position: relative;margin-left: 40%;">
        <ngb-pagination [collectionSize]="totalItems" [pageSize]="pageSize" [(page)]="page" [maxSize]="10" [rotate]="true" (pageChange)="loadPage($event)"></ngb-pagination>
    </div> -->
</div>
