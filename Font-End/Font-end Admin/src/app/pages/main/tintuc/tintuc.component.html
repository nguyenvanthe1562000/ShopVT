<div class="top">
    <h2>Danh sách tin tuc</h2>
    <div class="right">
        <p-button (click)="showAdd()" icon="pi pi-external-link" label="Thêm"></p-button>

    </div>
</div>
<div class="bot">
    <p-table selectionMode="single" [value]="tintuc" styleClass="p-datatable-gridlines"
        [style]="{'margin-top': '2px', 'width': '100%'}">
        <ng-template pTemplate="header">
            <tr>
                <th>STT</th>
                <th>Tiêu đề</th>
                <th>HinhAnh</th>
                <th>NgayDang</th>
                <th>TrangThai</th>
                <th>Thao tác</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item let-i="rowIndex">
            <tr>
                <td style="text-align: center;">{{i+1}}</td>
                <td style="text-align: center;">{{item.tieuDe}}</td>
                <td><img _ngcontent-hff-c165="" src="https://localhost:5001{{item.hinhAnh}}" style="width: 100px;"></td>
                <td>{{item.ngayDang}}</td>
                <td>{{item.trangThai}}</td>
                <td style="text-align: center;">
                    <button pButton type="button" title="Sửa" class="p-button-secondary"><i
                            class="fas fa-edit"></i></button>
                    <button (click)="delete(item.id)" pButton type="button" title="Xóa" class="p-button-danger"><i
                            class="fas fa-trash"></i></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <div class="mt-5" style="position: relative;margin-left: 40%;">
        <ngb-pagination [collectionSize]="totalItems" [pageSize]="pageSize" [(page)]="page" [maxSize]="10"
            [rotate]="true" (pageChange)="loadPage($event)"></ngb-pagination>
    </div>
</div>
<!-- Add -->
<p-dialog [(visible)]="displayAdd" [style]="{width: '30vw'}" [dismissableMask]="true" [modal]="true">
    <!-- Content -->
    <form (ngSubmit)="AddNew(form)" #form="ngForm">
        <ng-template pTemplate="header">
            <h3>Thêm tin tức mới</h3>
        </ng-template>
        <div style="width: 90%; margin-left: 5%;">
            <label style="font-weight: bold;">Tiêu đề:</label>
            <input name="TieuDe"  ngModel #TieuDe="ngModel" type="text" class="form-control" placeholder="Tên loại">
          
            <label style="font-weight: bold;">Nội dung:</label>
            <p-editor [style]="{'height':'320px'}" name="NoiDung"  ngModel #NoiDung="ngModel"></p-editor>
           <input type="file" class="form-control" (change)="onChange($event)">
            <img [src]="image" style="max-height:200px;">
            <br>
            <label style="font-weight: bold;">trạng thái:</label>
            <input name="TrangThai"  ngModel #TrangThai="ngModel" type="checkbox" checked  >

        </div>

        <p-footer>
            <button type="submit" class="btn btn-primary waves-effect waves-light mr-2">
                <i class="mdi mdi-check"></i>
                Thêm
            </button>
            <button type="button" (click)="displayAdd = false" class="btn btn-danger waves-effect waves-light"> <i
                    class="mdi mdi-window-close"></i>
                Huỷ</button>
        </p-footer>
    </form>
</p-dialog>
