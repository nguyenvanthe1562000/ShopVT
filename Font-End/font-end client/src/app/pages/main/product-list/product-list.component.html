<div class="main-content" >
    <div id="wrapper-site">
        <div id="content-wrapper">
            <div id="main">
                <div class="page-home">

                    <!-- breadcrumb -->
                    <nav class="breadcrumb-bg">
                        <div class="container no-index">
                            <div class="breadcrumb">
                                <ol>
                                    <li>
                                        <a href="#">
                                            <span>Trang Chủ</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <span> Danh sách</span>
                                        </a>
                                    </li>
                                </ol>
                            </div>
                        </div>
                    </nav>
                    <div class="container">
                        <div class="content">
                            <div class="row">
                                <div class="col-sm-8 col-lg-9 col-md-8 product-container">
                                    <h1>Danh Sách</h1>
                                    <div class="js-product-list-top firt nav-top">
                                        <div class="d-flex justify-content-around row">
                                            <div class="col col-xs-12 ">
                                                <ul class="nav nav-tabs">
                                                    <li>
                                                        <a href="#grid" data-toggle="tab" class="active show fa fa-th-large"></a>
                                                    </li>
                                                    <li>
                                                        <a href="#list" data-toggle="tab" class="fa fa-list-ul"></a>
                                                    </li>
                                                </ul>
                                                <div class="hidden-sm-down total-products">
                                                    <p>There are 12 products.</p>
                                                </div>
                                            </div>
                                            <div class="col col-xs-12">
                                                <div class="d-flex sort-by-row justify-content-end">
                                                    <div class="products-sort-order dropdown">
                                                        <select class="select-title">
                                                            <option value="">Sort by</option>
                                                            <option value="">Name, A to Z</option>
                                                            <option value="">Name, Z to A</option>
                                                            <option value="">Price, low to high</option>
                                                            <option value="">Price, high to low</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tab-content product-items">
                                        <div id="grid" class="related tab-pane fade in active show">
                                            <div class="row">
                                                <div class="item text-center col-md-4"  *ngFor="let product of list_item">
                                                    <div class="product-miniature js-product-miniature item-one first-item">
                                                        <div class="thumbnail-container border" style=" height: 240px; width: 240px;">
                                                            <a routerLink="/product-details/{{product.maSanPham}}">
                                                                <img class="img-fluid image-cover" src="{{_url}}{{product.anh}}"style="
    width: 240px;
    height: 240px;
" >
                                                                <img class="img-fluid image-secondary"src="{{_url}}{{product.anh}}"style="
    width: 240px;
    height: 240px;
">
                                                            </a>
                                                            <div class="highlighted-informations">
                                                                <div class="variant-links">
                                                                    <a href="#" class="color beige" title="Beige"></a>
                                                                    <a href="#" class="color orange" title="Orange"></a>
                                                                    <a href="#" class="color green" title="Green"></a>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="product-description">
                                                            <div class="product-groups">
                                                                <div class="product-title">
                                                                    <a routerLink="/product-details/{{product.maSanPham}}">{{product.tenSanPham}}</a>
                                                                </div>
                                                                <div class="rating">
                                                                    <div class="star-content">
                                                                        <div class="star"></div>
                                                                        <div class="star"></div>
                                                                        <div class="star"></div>
                                                                        <div class="star"></div>
                                                                        <div class="star"></div>
                                                                    </div>
                                                                </div>
                                                                <div class="product-group-price">
                                                                    <div class="product-price-and-shipping">
                                                                        <span class="price">{{product.giaBan|currency:"VNĐ"}}</span>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="product-buttons d-flex justify-content-center">
                                                                <form action="#" method="post" class="formAddToCart">
                                                                    <input type="hidden" name="id_product" value="1">
                                                                    <a (click)="addToCart(product)" class="add-to-cart" href="#" data-button-action="add-to-cart">
                                                                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                                                                    </a>
                                                                </form>
                                                                <a class="addToWishlist" href="#" data-rel="1" onclick="">
                                                                    <i class="fa fa-heart" aria-hidden="true"></i>
                                                                </a>
                                                                <a href="#" class="quick-view hidden-sm-down" data-link-action="quickview">
                                                                    <i class="fa fa-eye" aria-hidden="true"></i>
                                                                </a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                            </div>
                                        </div>
                                        <div id="list" class="related tab-pane fade">
                                            <div class="row">
                                                <div class="item col-md-12"  *ngFor="let product of list_item">
                                                    <div class="product-miniature item-one first-item">
                                                        <div class="row">
                                                            <div class="col-md-4">
                                                                <div class="thumbnail-container border">
                                                                    <a routerLink="/product-details/{{product.maSanPham}}">
                                                                        <img class="img-fluid image-cover" src="{{_url}}{{product.anh}}" style="
    width: 240px;
    height: 240px;
">
                                                                        <img class="img-fluid image-secondary" src="{{_url}}{{product.anh}}" style="
    width: 240px;
    height: 240px;
">
                                                                    </a>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-8">
                                                                <div class="product-description">
                                                                    <div class="product-groups">
                                                                        <div class="product-title">
                                                                            <a routerLink="/product-details/{{product.maSanPham}}">{{product.tenSanPham}}</a>
                                                                        
                                                                        </div>
                                                                        <div class="rating">
                                                                            <div class="star-content">
                                                                                <div class="star"></div>
                                                                                <div class="star"></div>
                                                                                <div class="star"></div>
                                                                                <div class="star"></div>
                                                                                <div class="star"></div>
                                                                            </div>
                                                                        </div>
                                                                        <div class="product-group-price">
                                                                            <div class="product-price-and-shipping">
                                                                                <span class="price">{{product.giaBan|currency:"VNĐ"}}</span>
                                                                            </div>
                                                                        </div>
                                                                        <div class="discription" [outerHTML]="product.moTa">
                                                                         
                                                                        </div>
                                                                    </div>
                                                                    <div class="product-buttons d-flex">
                                                                        <form action="#" method="post" class="formAddToCart">
                                                                            <a (click)="addToCart(product)" class="add-to-cart" href="#" data-button-action="add-to-cart">
                                                                                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                                                                            </a>
                                                                        </form>
                                                                        <a class="addToWishlist" href="#" data-rel="1" onclick="">
                                                                            <i class="fa fa-heart" aria-hidden="true"></i>
                                                                        </a>
                                                                        <a href="#" class="quick-view hidden-sm-down" data-link-action="quickview">
                                                                            <i class="fa fa-eye" aria-hidden="true"></i>
                                                                        </a>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                            </div>
                                        </div>
                                    </div>

                                    <!-- pagination -->
                                    <div class="pagination">
                                        <div class="js-product-list-top ">
                                            <div class="d-flex justify-content-around row">
                                                <div class="showing col col-xs-12">
                                                    <span>SHOWING 1-3 OF 3 ITEM(S)</span>
                                                </div>
                                                <div class="page-list col col-xs-12">
                                                    <ngb-pagination class="previous disabled js-search-link" [collectionSize]="totalItems" [pageSize]="pageSize" [(page)]="page" [maxSize]="5" [rotate]="true" (pageChange)="loadPage($event)">

                                                    </ngb-pagination>
                                               
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="sidebar-3 sidebar-collection col-lg-3 col-md-4 col-sm-4">

                                    <!-- category menu -->
                                    <div class="sidebar-block">
                                        <div class="title-block">Danh mục</div>
                                        <div class="block-content">
                                            <div class="cateTitle hasSubCategory open level1" *ngFor="let category of categories">
                                                <span class="arrow collapsed collapse-icons" data-toggle="collapse" data-target="#livingroom" aria-expanded="false" role="status">
                                                    <i class="zmdi zmdi-minus"></i>
                                                    <i class="zmdi zmdi-plus"></i>
                                                </span>
                                                <a class="cateItem"  routerLink="/product-list/{{category.maLoai}}" >{{category.tenLoai}}</a>
                                           
                                            </div>
                                            
                                        </div>
                                    </div>

                                
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
